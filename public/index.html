<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="/plugin/vue2.6.10.js"></script>
  <script src="/plugin/vue-router3.0.7.js"></script>
</head>

<body class="wind-body">
  <noscript>
    <strong>We're sorry but components-ts doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <!-- 引入提取的color.less文件 -->
  <link rel="stylesheet/less" type="text/css" href="./color.less" />
  <script>
    window.less = {
      async: false,
      env: 'production'//production  development
    };
  </script>
  <div id="app"></div>
  <!-- 引入less.js文件（放在最后） -->
  <script src="/plugin/less2.7.3.min.js"></script>
  <!-- built files will be auto injected -->
</body>

</html>
